<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typography</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>Text Color</h2>
  <div class="copy-group">
    <div class="copy">
      <div class="text-xl text-primary">text-primary</div>
    </div>
    <div class="copy">
      <div class="text-xl text-secondary">text-secondar</div>
    </div>
    <div class="copy">
      <div class="text-xl text-danger">text-danger</div>
    </div>
    <div class="copy">
      <div class="text-xl text-success">text-success</div>
    </div>
    <!-- <div class="copy">
      <div class="text-xl text-success">text-success</div>
    </div> -->
  </div>
  <h2>Text Type</h2>
  <div class="copy-group">
    <div class="copy">
      <p class="text-xs">text-xs</p>
    </div>
    <div class="copy">
      <p class="text-sm">text-sm</p>
    </div>
    <div class="copy">
      <p class="text-base">text-base</p>
    </div>
    <div class="copy">
      <p class="text-md">text-md</p>
    </div>
    <div class="copy">
      <p class="text-lg">text-lg</p>
    </div>
    <div class="copy">
      <p class="text-xl">text-xl</p>
    </div>
    <div class="copy">
      <p class="text-xxl">text-xxl</p>
    </div>
  </div>
  <h2>Link Text</h2>
  <div class="copy-group">
    <div class="copy">
      <a href="" class="link1">link1</a>
    </div>
    <div class="copy">
      <a href="" class="link2 text-bule800">link2</a>
    </div>
    <div class="copy">
      <a href="" class="link3 text-bule500">link3</a>
    </div>
    <div class="copy">
      <a href="" class="link4 text-gray400">link4</a>
    </div>
  </div>
</body>


</html>
