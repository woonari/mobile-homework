<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>크기 정의</h2>
  <div class="copy">
    <button class="btn base secondary">base</button>
    <button class="btn md secondary">md</button>
  </div>
  <h2>색상 정의</h2>
  <div class="copy">
    <button class="btn base primary">primary</button>
    <button class="btn base secondary">secondary</button>
  </div>
  <h2>상황 정의</h2>
  <div class="copy">
    <button class="btn base primary" disabled>disabled</button>
  </div>
  <h2>아이콘 조합 버튼</h2>
  <div class="copy">
    <button class="btn base primary ico1">ico1</button>
  </div>
  <h2>아이콘 전용 버튼</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="icon-button"><img src="./images/logo.png" alt="rebehayan"></button>
    </div>
    <div class="copy">
      <button class="icon-button"><img src="./images/logo.png" alt=""></button>
    </div>
    <div class="copy">
      <button class="icon-button"><img src="./images/logo.png"></button>
    </div>
  </div>
</body>

</html>
