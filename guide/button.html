<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="./js/clipBoard.js"></script>
</head>

<body>
  <h2>크기 정의</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="btn base secondary">base</button>
    </div>
    <div class="copy">
      <button class="btn md secondary">md</button>
    </div>
  </div>
  <h2>색상 정의</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="btn base primary">primary</button>
    </div>
    <div class="copy">
      <button class="btn base secondary">secondary</button>
    </div>
    <div class="copy">
      <button class="btn base Subtle">Subtle</button>
    </div>
    <div class="copy">
      <button class="btn base Text">Text</button>
    </div>
  </div>
  <h2>상황 정의</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="btn base primary" disabled>disabled</button>
    </div>
    <div class="copy">
      <button class="btn base secondary" disabled>disabled-secondary</button>
    </div>
    <div class="copy">
      <button class="btn base subtle" disabled>disabled-subtle</button>
    </div>
    <div class="copy">
      <button class="btn base text" disabled>disabled-text</button>
    </div>
  </div>
  <h2>아이콘 조합 버튼</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="btn base primary ico1">ico1</button>
    </div>
    <div class="copy">
      <button class="btn base secondary ico2">ico2</button>
    </div>
  </div>
  <h2>아이콘 전용 버튼</h2>
  <div class="copy-group">
    <div class="copy">
      <button class="icon-button"><img src="/images/ico_menu.png" alt="mene"></button>
    </div>
    <div class="copy">
      <button class="icon-button"><img src="/images/ico_more.png" alt="more"></button>
    </div>
    <div class="copy">
      <button class="icon-button"><img src="/images/ico_search.png" alt="search"></button>
    </div>
    <div class="copy">
      <button class="icon-button"><img src="/images/ico_popup.png" alt="popup"></button>
    </div>
  </div>
</body>

</html>
